name: Python Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Copy .flake8 config
        run: |
          cp .flake8 . || echo "[flake8]" > .flake8
          echo "max-line-length = 88" >> .flake8
          echo "extend-ignore = E203" >> .flake8
          echo "exclude = .venv" >> .flake8

      - name: Run Black (check only)
        run: |
          black --check --diff .

      - name: Run Flake8
        run: |
          flake8 .